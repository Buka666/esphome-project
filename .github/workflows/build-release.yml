name: Build & Release ESPHome firmware

on:
  push:
    tags:
      - 'v*'   # запускается на теги вида v1.0.0, v1.0.1 и т.д.

permissions:
  contents: write

jobs:
  build:
    name: Compile firmware
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install ESPHome
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome==2026.1.5

      # 4️⃣ Validate config
      - name: Validate device1.yaml
        run: esphome config devices/device1.yaml

      # 5️⃣ Compile firmware and copy binaries
      - name: Compile firmware
        run: |
          set -euo pipefail
          esphome compile devices/device1.yaml
          mkdir -p build

          # Находим все .bin файлы в дереве сборки и копируем в build/
          count=0
          while IFS= read -r -d '' file; do
            count=$((count+1))
            echo "Copying $file -> build/$(basename "$file")"
            cp "$file" "build/$(basename "$file")"
          done < <(find .esphome/build -type f -name '*.bin' -print0)

          if [ "$count" -eq 0 ]; then
            echo "ERROR: no .bin files found in .esphome/build"
            echo "Listing .esphome/build for debugging:"
            find .esphome/build -maxdepth 6 -ls || true
            exit 1
          fi

          echo "Copied $count binary(ies):"
          ls -la build

      # 6️⃣ Upload artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-device1
          path: build/*.bin

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-device1
          path: build

