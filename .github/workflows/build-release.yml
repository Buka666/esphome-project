name: Build & Release ESPHome firmware

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Compile firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome==2026.1.5

      - name: Validate device1.yaml
        run: esphome config devices/device1.yaml

      - name: Compile firmware
        run: |
          set -euo pipefail
          esphome compile devices/device1.yaml
          mkdir -p build
          echo "Copying OTA binary..."
          cp devices/.esphome/build/esp32c3-device1/.pioenvs/esp32c3-device1/firmware.ota.bin build/device1.ota.bin
          ls -la build

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-device1
          path: build/device1.ota.bin

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-device1
          path: build

      - name: List files to be released
        run: |
          echo "Files in build:"
          ls -la build || true

      - name: Create GitHub Release with firmware
        uses: softprops/action-gh-release@v2
        with:
          files: build/device1.ota.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
