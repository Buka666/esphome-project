name: Build & Release ESPHome firmware

on:
  push:
    tags:
      - 'v*'   # запуск только на теги

permissions:
  contents: write

jobs:
  build:
    name: Compile firmware
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install ESPHome
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome==2026.1.5

      # 4. Validate config
      - name: Validate device1.yaml
        run: esphome config devices/device1.yaml

      # 5. Compile firmware
      - name: Compile firmware
        run: |
          esphome compile devices/device1.yaml
          mkdir -p build
          # Копируем все бинарники (.bin) из текущей PlatformIO сборки
          cp .esphome/build/*/.pioenvs/*/*.bin build/
          ls -la build

      # 6. Upload artifact (обновлено на v4)
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-device1
          path: build/device1.bin

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-device1
          path: build

      - name: Create GitHub Release with firmware
        uses: softprops/action-gh-release@v2
        with:
          files: build/device1.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
