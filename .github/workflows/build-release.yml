name: Build & Release ESPHome firmware

on:
  push:
    tags:
      - 'v*'   # запуск только на теги вида v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Compile firmware
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Установка ESPHome 2026.1.5
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome==2026.1.5

      # 4️⃣ Валидируем конфиг
      - name: Validate device1.yaml
        run: esphome config devices/device1.yaml

      # 5️⃣ Компиляция прошивки
      - name: Compile firmware
        run: |
          esphome compile devices/device1.yaml
          mkdir -p build
          # Путь к OTA бинарнику для ESP32‑C3
          cp .esphome/build/device1/.pioenvs/esp32c3-device1/firmware.ota.bin build/device1.ota.bin
          ls -la build

      # 6️⃣ Загрузка бинарника как артефакт
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-device1
          path: build/device1.ota.bin

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-device1
          path: build

      - name: Create GitHub Release with firmware
        uses: softprops/action-gh-release@v2
        with:
          files: build/device1.ota.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
