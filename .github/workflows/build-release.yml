name: Build & Release ESPHome firmware

on:
  push:
    tags:
      - 'v*'   # запускается на теги вида v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Compile firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome==2026.1.5

      - name: Validate device1.yaml
        run: esphome config devices/device1.yaml

      - name: Compile firmware and collect binaries
        run: |
          set -euo pipefail

          # Компиляция
          esphome compile devices/device1.yaml

          # Подготовка каталога вывода
          mkdir -p build

          # Ищем все .bin в дереве .esphome/build и копируем в build/
          echo "Searching for .bin files under .esphome/build ..."
          found=0
          while IFS= read -r -d '' binfile; do
            found=$((found+1))
            dest="build/$(basename "$binfile")"
            echo "Copying: $binfile -> $dest"
            cp "$binfile" "$dest"
          done < <(find .esphome/build -type f -name '*.bin' -print0)

          if [ "$found" -eq 0 ]; then
            echo "ERROR: no .bin files found in .esphome/build"
            echo "Listing .esphome/build for debugging:"
            find .esphome/build -maxdepth 6 -ls || true
            # Выводим текущее дерево для отладки (полный)
            echo "FULL TREE:"
            find . -maxdepth 6 -ls || true
            exit 1
          fi

          echo "Copied $found .bin file(s):"
          ls -la build

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-device1
          path: build/*.bin

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-device1
          path: build

      - name: List files to be released
        run: |
          echo "Files in build:"
          ls -la build || true

      - name: Create GitHub Release with firmware
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
