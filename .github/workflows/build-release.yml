name: Build & Release ESPHome firmware

on:
  push:
    tags:
      - 'v*'   # запуск только на теги вида v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Compile firmware

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome==2026.1.5

      - name: Validate device1.yaml
        run: esphome config devices/device1.yaml

      - name: Compile firmware and collect binaries (robust)
        run: |
          set -euo pipefail

          echo "=== Compile start ==="
          esphome compile devices/device1.yaml
          echo "=== Compile finished ==="

          mkdir -p build

          # PRIMARY (конкретный путь, который увидели в логе CI)
          PRIMARY="devices/.esphome/build/esp32c3-device1/.pioenvs/esp32c3-device1/firmware.ota.bin"
          if [ -f "$PRIMARY" ]; then
            echo "Found primary OTA binary at: $PRIMARY"
            cp "$PRIMARY" build/device1.ota.bin
          else
            echo "Primary path not found: $PRIMARY"
            echo "Trying fallback: search for any .bin files in repo..."

            # FALLBACK: найти любые .bin файлы в репозитории и скопировать
            count=0
            while IFS= read -r -d '' binfile; do
              count=$((count+1))
              echo "Copying found: $binfile -> build/$(basename "$binfile")"
              cp "$binfile" "build/$(basename "$binfile")"
            done < <(find . -type f -name '*.bin' -print0)

            if [ "$count" -eq 0 ]; then
              echo "ERROR: no .bin files found by fallback."
              echo "==== Debug: list .esphome at repo root (if exists) ===="
              if [ -d ".esphome" ]; then find .esphome -maxdepth 8 -ls || true; else echo ".esphome not at repo root"; fi
              echo "==== Debug: list devices/.esphome (if exists) ===="
              if [ -d "devices/.esphome" ]; then find devices/.esphome -maxdepth 12 -ls || true; else echo "devices/.esphome not present"; fi
              echo "==== Debug: full tree (limited depth) ===="
              find . -maxdepth 6 -ls || true
              exit 1
            fi
          fi

          echo "Build output (build/):"
          ls -la build || true

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-device1
          path: build/*.bin

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-device1
          path: build

      - name: Show files to be released
        run: |
          echo "Files in build:"
          ls -la build || true

      - name: Create GitHub Release with firmware
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
