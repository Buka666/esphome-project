name: Build & Release ESPHome firmware

on:
  push:
    tags:
      - 'v*'   # запуск на тегах вида v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Compile firmware
    runs-on: ubuntu-latest

    steps:
      # 1. Проверяем репо
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Устанавливаем ESPHome
      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome==2026.1.5

      # 4. Валидируем конфиг
      - name: Validate device1.yaml
        run: |
          esphome config devices/device1.yaml

      # 5. Компилируем прошивку
      - name: Compile firmware
        run: |
          esphome compile devices/device1.yaml
          mkdir -p build
          cp .esphome/build/*/firmware.bin build/device1.bin
          ls -la build

      # 6. Загружаем бинарник как артефакт
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v3
        with:
          name: firmware-device1
          path: build/device1.bin

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-device1
          path: build

      - name: Create GitHub Release with firmware
        uses: softprops/action-gh-release@v2
        with:
          files: build/device1.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
