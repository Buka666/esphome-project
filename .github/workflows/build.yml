name: Build ESPHome Firmware

on:
  push:
    tags:
      - 'v*'   # Workflow запускается только на теги вида v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        device_yaml: [device1.yaml, device2.yaml]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # стабильная версия для ESPHome

      - name: Install ESPHome
        run: pip install esphome

      - name: Compile firmware
        run: |
          mkdir -p build
          esphome compile esphome/${{ matrix.device_yaml }}
          cp .esphome/build/*/firmware.bin build/${{ matrix.device_yaml }}.bin

      - name: Upload firmware to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
