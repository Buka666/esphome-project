name: ESPHome Build

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome

      - name: Create devices/secrets.yaml from GitHub Secrets
        env:
          WIFI_SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASSWORD: ${{ secrets.WIFI_PASSWORD }}
          API_ENCRYPTION_KEY: ${{ secrets.API_ENCRYPTION_KEY }}
          OTA_PASSWORD: ${{ secrets.OTA_PASSWORD }}
        run: |
          test -n "$WIFI_SSID"
          test -n "$WIFI_PASSWORD"
          test -n "$API_ENCRYPTION_KEY"
          test -n "$OTA_PASSWORD"

          cat > devices/secrets.yaml <<SECRETS
          wifi_ssid: "$WIFI_SSID"
          wifi_password: "$WIFI_PASSWORD"
          api_encryption_key: "$API_ENCRYPTION_KEY"
          ota_password: "$OTA_PASSWORD"
          SECRETS

      - name: Validate configs
        run: |
          for cfg in devices/*.yaml; do
            if [ "$cfg" = "devices/secrets.yaml" ] || [ "$cfg" = "devices/secrets.yaml.example" ]; then
              continue
            fi
            echo "Validating $cfg"
            python -m esphome config "$cfg"
          done

      - name: Compile configs
        run: |
          for cfg in devices/*.yaml; do
            if [ "$cfg" = "devices/secrets.yaml" ] || [ "$cfg" = "devices/secrets.yaml.example" ]; then
              continue
            fi
            echo "Compiling $cfg"
            python -m esphome compile "$cfg"
          done
